<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tweet Embed</title>
  <style>
    :root {
      --light-bg: #f0f2f5;
      --dark-bg: #1a1a1a; /* Matches Notion-ish dark */
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: var(--light-bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s ease;
    }

    body.dark {
      background: var(--dark-bg);
    }

    .tweet-wrapper {
      background: white;
      padding: 1rem;
      border-radius: 16px;
      max-width: 600px;
      width: 95%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.08);
      overflow: auto;
      transition: background 0.3s ease;
    }

    body.dark .tweet-wrapper {
      background: #161616; /* Deep gray */
    }

    .toggle-box {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 10;
    }

    .toggle-btn {
      padding: 0.5rem 1rem;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 14px;
      opacity: 0.8;
      transition: opacity 0.2s ease;
    }

    .toggle-btn:hover {
      opacity: 1;
    }

    .collapse-btn {
      margin-top: 0.5rem;
      font-size: 12px;
      background: transparent;
      color: #ccc;
      border: none;
      cursor: pointer;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .tweet-wrapper {
        padding: 0.75rem;
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="toggle-box" id="toggleBox">
    <button class="toggle-btn" onclick="toggleMode()">ðŸŒ“ Toggle Theme</button>
    <button class="collapse-btn" onclick="hideToggle()">Hide</button>
  </div>

  <div class="tweet-wrapper" id="tweet-container">
    <blockquote class="twitter-tweet" data-theme="light" id="tweetEmbed">
      <a href="https://twitter.com/Temini_0xo/status/1928499809238819225"></a>
    </blockquote>
  </div>

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script>
    let isDark = false;

    function toggleMode() {
      isDark = !isDark;
      document.body.classList.toggle('dark');

      const tweetContainer = document.getElementById('tweet-container');
      tweetContainer.innerHTML = `
        <blockquote class="twitter-tweet" data-theme="${isDark ? 'dark' : 'light'}">
          <a href="https://twitter.com/Temini_0xo/status/1928499809238819225"></a>
        </blockquote>
      `;
      twttr.widgets.load(tweetContainer);
    }

    function hideToggle() {
      document.getElementById('toggleBox').style.display = 'none';
    }
  </script>
</body>
</html>
