<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twitter Embed</title>
  <style>
    :root {
      --light-bg: #f0f2f5;
      --dark-bg: #1a1a1a;
    }

    body {
      margin: 0;
      padding: 0.5rem;
      font-family: sans-serif;
      background: var(--light-bg);
      transition: background 0.3s ease;
    }

    body.dark {
      background: var(--dark-bg);
    }

    .tweet-wrapper {
      background: white;
      padding: 0.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: background 0.3s ease;
      overflow: auto;
    }

    body.dark .tweet-wrapper {
      background: #161616;
    }

    .toggle-box {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .toggle-btn {
      background: #444;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 16px;
      cursor: pointer;
      opacity: 0.85;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .toggle-btn:hover {
      opacity: 1;
      width: auto;
      padding: 0 12px;
      border-radius: 20px;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .toggle-box {
        bottom: 0.5rem;
        right: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="toggle-box">
    <button class="toggle-btn" onclick="toggleMode()" title="Toggle Dark Mode">ðŸŒ—</button>
  </div>

  <div class="tweet-wrapper" id="tweet-container">
    <blockquote class="twitter-tweet" data-theme="light">
      <a href="https://twitter.com/Temini_0xo/status/1928499809238819225"></a>
    </blockquote>
  </div>

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script>
    let isDark = false;

    function toggleMode() {
      isDark = !isDark;
      document.body.classList.toggle('dark');

      const tweetContainer = document.getElementById('tweet-container');
      tweetContainer.innerHTML = `
        <blockquote class="twitter-tweet" data-theme="${isDark ? 'dark' : 'light'}">
          <a href="https://twitter.com/Temini_0xo/status/1928499809238819225"></a>
        </blockquote>
      `;
      twttr.widgets.load(tweetContainer);
    }
  </script>
</body>
</html>
