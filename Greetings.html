<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Tweet Embed</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f8fa;
    }
    .tweet-container {
      max-width: 90%;
      width: 550px;
    }
  </style>
</head>
<body>
  <div class="tweet-container">
    <blockquote class="twitter-tweet" data-theme="light" data-align="center">
      <a href="https://twitter.com/Temini_0xo/status/1928499809238819225"></a>
    </blockquote>
  </div>

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
