<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latest Tweet</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    iframe {
      border: none;
      width: 100%;
      max-width: 550px;
      height: 600px;
    }
  </style>
</head>
<body>

  <iframe id="tweetFrame" 
    src="https://publish.twitter.com/oembed?url=https://x.com/Temini_0xo/status/1928499809238819225&theme=dark" 
    style="visibility: hidden;"></iframe>

  <script>
    // You can dynamically update this URL to your latest tweet manually if needed
    const latestTweet = "https://x.com/Temini_0xo/status/1928499809238819225"; // Replace with latest

    // Get Twitter's oEmbed HTML for that tweet
    fetch(`https://publish.twitter.com/oembed?url=${latestTweet}&theme=dark`)
      .then(res => res.json())
      .then(data => {
        const frame = document.getElementById("tweetFrame");
        const doc = frame.contentWindow.document;
        doc.open();
        doc.write(data.html);
        doc.close();
        frame.style.visibility = 'visible';
      });
  </script>

</body>
</html>
