<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Playlist</title>
  <style>
    :root {
      --light-bg: #f0f2f5;
      --dark-bg: #1a1a1a;
    }

    body {
      margin: 0;
      padding: 0.5rem;
      font-family: sans-serif;
      background: var(--light-bg);
      transition: background 0.3s ease;
    }

    body.dark {
      background: var(--dark-bg);
    }

    .playlist-wrapper {
      background: white;
      padding: 0.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: background 0.3s ease;
      overflow: hidden;
      max-width: 700px;
      margin: auto;
    }

    body.dark .playlist-wrapper {
      background: #161616;
    }

    .toggle-box {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .toggle-btn {
      background: #444;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 16px;
      cursor: pointer;
      opacity: 0.85;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .toggle-btn:hover {
      opacity: 1;
      width: auto;
      padding: 0 12px;
      border-radius: 20px;
      font-size: 14px;
    }

    .responsive-iframe {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      overflow: hidden;
      border-radius: 12px;
    }

    .responsive-iframe iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 480px) {
      .toggle-box {
        bottom: 0.5rem;
        right: 0.5rem;
      }

      .playlist-wrapper {
        padding: 0.3rem;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="toggle-box">
    <button class="toggle-btn" onclick="toggleMode()" title="Toggle Dark Mode">ðŸŒ—</button>
  </div>

  <div class="playlist-wrapper">
    <div class="responsive-iframe">
      <iframe 
        src="https://www.youtube.com/embed/videoseries?list=PLKMN6pumrCD52G6jHH6XfgC1bTjww3VbW" 
        allow="autoplay; encrypted-media" 
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    let isDark = false;

    function toggleMode() {
      isDark = !isDark;
      document.body.classList.toggle('dark');
    }
  </script>

</body>
</html>
